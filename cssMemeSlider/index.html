<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MySlider.css">
</head>

<body>
    <div class="container">
        <input type="radio" id="firstPag" name="p" checked>
        <input type="radio" id="secondPag" name="p">
        <input type="radio" id="thirdPag" name="p">
        <input type="radio" id="forthPag" name="p">
        <div class="img-container">
            <div class="img-cont slide-1">
                <img src="assets/img/imgonline-com-ua-Resize-CJEj4Lussu.jpg" alt="first" class="elem">
            </div>
            <div class="img-cont second-img">
                <img src="assets/img/imgonline-com-ua-Resize-dYC0blTm1XauCz0.jpg" alt="second" class="elem">
            </div>
            <div class="img-cont third-img">
                <img src="assets/img/imgonline-com-ua-Resize-quHIzc9Vvc8XXyiX.jpg" alt="third" class="elem">
            </div>
            <div class="img-cont forth-img">
                <img src="assets/img/imgonline-com-ua-Resize-z7qAzzSO1MQ5Fuw.jpg" alt="forth" class="elem">
            </div>
        </div>
        <div class="text-container-pag">
            <div class="text-container">
                <div class="text-first">
                    Hello!
                </div>
                <div class="text-second">
                    How are you?
                </div>
                <div class="text-third">
                    I'm fine.
                </div>
                <div class="text-forth">
                    And you?
                </div>
            </div>
            <div class="paginations">
                <label for="firstPag" class="but button1"><span class="but-obj but1"></span></label>
                <label for="secondPag" class="but button2"><span class="but-obj but2"></span></label>
                <label for="thirdPag" class="but button3"><span class="but-obj but3"></span></label>
                <label for="forthPag" class="but button4"><span class="but-obj but4"></span></label>
            </div>
        </div>
    </div>
</body>

</html>
